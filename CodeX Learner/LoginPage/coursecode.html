<!DOCTYPE html>
<html>
<head>
    <title>Course Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
      .header {
            
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .course-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 10px;
            display: inline-block;
        }
        .course-image {
            border: 2px solid #333;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
  <div class="header">
    <button class="header-button">Home</button>
    <h1>Here the user added courses</h1>
    <div class="course-card">
        <div class="course-image">
            <img src="course_image.jpg" alt="Course Image">
        </div>
        <h2>Course Name</h2>
        <button class="start-button">Start Course</button>
    </div>
</body>
</html>
