<!DOCTYPE html>
<html>
<head>
    <title>Your Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <div>
        <h2>Chapter 1</h2>
        <textarea id="chapter1Text" rows="10" cols="50"></textarea>
    </div>
    <div>
        <h2>Chapter 2</h2>
        <textarea id="chapter2Text" rows="10" cols="50"></textarea>
    </div>
    <!-- Repeat this for all chapters -->

    <!-- Section for YouTube Video -->
    <div>
        <h2>Watch This Video</h2>
        <!-- Replace 'VIDEO_ID' with the actual YouTube video ID -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <button id="saveButton">Save Text</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function () {
            // Get the text from input fields
            const chapter1Text = document.getElementById('chapter1Text').value;
            const chapter2Text = document.getElementById('chapter2Text').value;
            // Repeat this for all chapters

            // Send the text to the Python script using an XMLHttpRequest or Fetch API
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/path/to/your/python/script.py', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            const data = {
                chapter1: chapter1Text,
                chapter2: chapter2Text,
                // Include data for all chapters
            };
            xhr.send(JSON.stringify(data));

            // Optionally, display a message to confirm the save operation
            alert('Text saved successfully.');
        });
    </script>
</body>
</html>
